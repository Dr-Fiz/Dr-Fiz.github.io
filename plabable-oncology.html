  "explanation": "**Correct Answer: E. Dexamethasone**\n\n**Why it’s correct:**  \nCompression of the superior vena cava by a mediastinal tumour impedes venous drainage from the head, neck and upper limbs, causing facial and arm oedema, distended chest and neck veins, and raised intracranial pressure manifesting as headache. High-dose corticosteroids such as dexamethasone (8 mg twice daily, orally or intravenously) rapidly reduce peritumoural inflammation and capillary permeability, shrinking vasogenic oedema and restoring venous flow. Symptomatic improvement—in reduction of swelling and headache—often occurs within 24–48 hours, making steroids the preferred first-line intervention in SVC syndrome without airway compromise.\n\n---\n\n**Why the other options are incorrect:**  \n- **A. Furosemide** reduces intravascular volume but does not address the underlying peritumoural swelling and may exacerbate hypotension without relieving venous obstruction.  \n- **B. Diamorphine** provides analgesia but has no effect on oedema or venous congestion, and can worsen sedation in a patient with raised intracranial pressure.  \n- **C. Metoprolol** might slow heart rate but is irrelevant to venous drainage or oedema in SVC syndrome.  \n- **D. Apixaban** is an anticoagulant with no role in relieving tumour-induced vascular compression and carries bleeding risks without benefit.\n\n---\n\n**High-Yield Points & Key Information:**  \n1. **Presentation:** Facial plethora, arm swelling, distended neck/chest wall veins, headache—classic for SVC obstruction.  \n2. **Immediate management:** Start dexamethasone 8 mg BID to reduce oedema; elevate head of bed and provide oxygen as needed.  \n3. **Definitive therapy:** After stabilisation and tissue diagnosis, consider endovascular stenting for rapid decompression or targeted radiotherapy/chemotherapy based on tumour sensitivity.\n\n---\n\n**Pathophysiology, Diagnostics & Management:**  \n- **Pathophysiology:** A mediastinal mass compresses the thin-walled SVC, raising upstream hydrostatic pressure. Fluid extravasates into interstitial tissues (oedema), and collateral veins (azygos and chest wall plexus) enlarge over weeks but cannot acutely compensate. Increased cerebral venous pressure causes headache and can risk cerebral oedema.  \n- **Diagnostics:** Contrast CT chest confirms location, size and degree of SVC narrowing, identifies collateral flow, and excludes thrombus.  \n- **Management Steps:**  \n  1. **Immediate:** High-dose dexamethasone to reduce peritumoural oedema.  \n  2. **Supportive:** Head elevation, supplemental oxygen, cautious diuretics if volume overloaded.  \n  3. **Histology:** Biopsy to guide tumour-specific therapy; steroids may be paused if lymphoma is strongly suspected to preserve diagnostic yield.  \n  4. **Definitive:** Endovascular stent placement for immediate relief when anatomy permits; radiotherapy or chemotherapy for longer-term tumour reduction.\n\n---\n\n**Key Takeaway:**  \nIn superior vena cava syndrome without airway obstruction, prompt administration of dexamethasone is essential to relieve peritumoural oedema and venous hypertension, providing rapid symptomatic benefit while definitive interventions are planned."
}



    ];

    // Sidebar numbers
    const sidebarList = document.getElementById('sidebar-list');
    questions.forEach((_, i) => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = '#'; a.textContent = i + 1;
      a.addEventListener('click', () => { current = i; renderQ(i); sidebar.classList.remove('open'); });
      li.appendChild(a);
      sidebarList.appendChild(li);
    });

    let startTime = Date.now(), current = 0, results = [];
    const qText = document.getElementById('question-text');
    const optsList = document.getElementById('options-list');
    const explDiv = document.getElementById('explanation');
    const sumDiv = document.getElementById('results-summary');
    const counterDiv = document.getElementById('question-counter');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const submitBtn = document.getElementById('submit-btn');
    const endBtn = document.getElementById('end-btn');

    function renderQ(i) {
      const q = questions[i];
      counterDiv.textContent = `Question ${i+1} of ${questions.length}`;
      qText.innerHTML = q.text.replace(/\n/g, '<br>');
      optsList.innerHTML = '';
      q.options.forEach(o => {
        const lbl = document.createElement('label');
        lbl.className = 'option-label';
        lbl.innerHTML = `<input type="radio" name="answer" value="${o.label}"> ${o.label}. ${o.text}`;
        optsList.appendChild(lbl);
      });
      explDiv.innerHTML = '';
      sumDiv.style.display = 'none';
      prevBtn.disabled = i === 0;
      nextBtn.disabled = true;
      submitBtn.disabled = false;
    }

    submitBtn.addEventListener('click', () => {
      const sel = document.querySelector('input[name="answer"]:checked');
      if (!sel) return;
      const val = sel.value;
      const corr = questions[current].correct;
      const ok = val === corr;
      results[current] = ok;
      document.querySelectorAll('.option-label').forEach(lbl => {
        const inp = lbl.querySelector('input');
        lbl.classList.remove('correct-answer','wrong-answer');
        if (inp.value === corr) lbl.classList.add('correct-answer');
        if (inp.checked && !ok) lbl.classList.add('wrong-answer');
        inp.disabled = true;
      });
      const rawExplanation = questions[current].explanation;
      const htmlified = convertMarkdownBold(rawExplanation).replace(/\n/g, '<br>');
      explDiv.innerHTML = htmlified;
      // Append image if present
      if (questions[current].image) {
        const img = document.createElement('img');
        img.src = questions[current].image;
        img.alt = '';
        img.style.maxWidth = '100%';
        img.style.marginTop = '1rem';
        explDiv.appendChild(img);
      }
      submitBtn.disabled = true;
      nextBtn.disabled = false;
    });

    prevBtn.addEventListener('click', () => { if (current > 0) { current--; renderQ(current); } });
    nextBtn.addEventListener('click', () => { if (current < questions.length - 1) { current++; renderQ(current); } });
    endBtn.addEventListener('click', () => {
      const score = results.filter(r => r).length;
      const total = questions.length;
      const duration = Math.floor((Date.now() - startTime) / 1000);
      sumDiv.style.display = 'block';
      sumDiv.innerHTML = `<strong>Score: ${score}/${total} (${Math.round(score/total*100)}%)</strong><br>` +
                         `Time: ${Math.floor(duration/60)}m ${duration%60}s<br>` +
                         `<button onclick="location.href='index.html'">Back to Home</button>`;
    });

    // Modal functionality
    const modal = document.getElementById('welcome-modal');
    const startBtn = document.getElementById('start-btn');
    const randomizeCheckbox = document.getElementById('randomize-checkbox');
    function shuffle(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1)); [array[i], array[j]] = [array[j], array[i]]; } }
    startBtn.addEventListener('click', () => { if (randomizeCheckbox.checked) shuffle(questions); modal.style.display = 'none'; renderQ(0); });

    // Initial render hidden until start
  </script>
</body>
</html>
