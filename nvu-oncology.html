<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gastroenterology Quiz</title>
  <style>
    :root {
      --primary-color: #2a9d8f;
      --primary-hover: #21867a;
      --bg-color: #f4f4f4;
      --card-bg: #ffffff;
      --text-color: #333333;
      --sidebar-bg: #264653;
      --sidebar-text: #ffffff;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Roboto', sans-serif; background-color: var(--bg-color); color: var(--text-color); }

    .top-nav {
      position: relative;
      z-index: 1001;
      display: flex; justify-content: space-between; align-items: center;
      background-color: var(--primary-color); color: #ffffff; padding: 0.75rem 1rem;
    }
    .top-nav .nav-actions button { background: none; border: none; color: #ffffff; margin-left: 0.5rem; cursor: pointer; }
    .top-nav .nav-actions #highlight-btn.active { background-color: var(--primary-hover); }
    .highlighted-text { background-color: yellow; }

    .menu-icon { cursor: pointer; font-size: 1.5rem; }

    .sidebar, .lab-sidebar {
      position: fixed;
      top: 60px;
      background-color: var(--sidebar-bg);
      color: var(--sidebar-text);
      padding: 1rem;
      overflow-y: auto;
      z-index: 1000;
    }
    .sidebar { left: -200px; width: 200px; transition: left 0.3s ease; }
    .sidebar.open { left: 0; }
    .lab-sidebar { right: -600px; width: 600px; transition: right 0.3s ease; }
    .lab-sidebar.open { right: 0; }

    .sidebar ul, .sidebar li { list-style: none; padding: 0; margin: 0; }
    .sidebar li { margin-bottom: 0.5rem; }
    .sidebar a { color: var(--sidebar-text); text-decoration: none; display: block; padding: 0.5rem; border-radius: 0.25rem; }
    .sidebar a:hover { background: rgba(255,255,255,0.1); }

    .question-container {
      background-color: var(--card-bg);
      border: 2px solid var(--primary-color);
      border-radius: 0.5rem;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1.5rem;
    }
    .options-list { display: flex; flex-direction: column; margin-bottom: 1rem; }
    .option-label { padding: 0.5rem; margin-bottom: 0.5rem; border-radius: 4px; border: 1px solid transparent; display: flex; align-items: center; }
    .options-list input { margin-right: 0.5rem; accent-color: var(--primary-color); }
    .correct-answer { background-color: #d4edda; border-color: #28a745; }
    .wrong-answer { background-color: #f8d7da; border-color: #dc3545; }

    .submit-btn, #prev-btn, #next-btn, #end-btn {
      margin-top: 0.5rem;
      background-color: var(--primary-color);
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      cursor: pointer;
    }
    .submit-btn:disabled, #prev-btn:disabled, #next-btn:disabled { opacity: 0.6; cursor: default; }
    .submit-btn:hover:not(:disabled), #prev-btn:hover:not(:disabled), #next-btn:hover:not(:disabled), #end-btn:hover:not(:disabled) { background-color: var(--primary-hover); }

    .explanation {
      margin-top: 1rem;
      background-color: #e8f5e9;
      border-left: 4px solid var(--primary-color);
      padding: 1rem;
      border-radius: 0.5rem;
      white-space: pre-wrap;
    }
    .results-summary {
      margin-top: 1rem;
      background-color: #fff3cd;
      border-left: 4px solid #ffeeba;
      padding: 1rem;
      border-radius: 0.5rem;
    }

    /* Modal styles */
    #welcome-modal {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
    }
    #welcome-modal .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    #welcome-modal button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <div id="welcome-modal">
    <div class="modal-content">
      <h2>Welcome to the Gastroenterology Quiz</h2>
      <p id="custom-message">Please read the instructions carefully before starting the quiz. You can choose to randomize the questions below.</p>
      <label>
        <input type="checkbox" id="randomize-checkbox"> Randomize Questions
      </label>
      <br>
      <button id="start-btn">Start Quiz</button>
    </div>
  </div>

  <nav class="top-nav">
    <div class="menu-icon">&#9776;</div>
    <div id="question-counter">Question 1 of 6</div>
    <div class="nav-actions">
      <button id="prev-btn" disabled>&lt; Previous</button>
      <button id="next-btn" disabled>Next &gt;</button>
      <button id="fullscreen-btn">Full Screen</button>
      <button id="labvals-btn">Lab Values</button>
      <button id="highlight-btn">Highlight</button>
      <button id="end-btn">End Exam</button>
    </div>
  </nav>

  <div id="sidebar" class="sidebar"><ul id="sidebar-list"></ul></div>
  <div id="lab-sidebar" class="lab-sidebar">
    <!-- Add your images here -->
  </div>

  <main>
    <section class="question-container">
      <div id="question-text"></div>
      <form id="options-list" class="options-list"></form>
      <button id="submit-btn" class="submit-btn">Submit Answer</button>
      <div id="explanation" class="explanation"></div>
      <div id="results-summary" class="results-summary" style="display:none;"></div>
    </section>
  </main>

  <script>
    const menuIcon = document.querySelector('.menu-icon');
    const sidebar = document.getElementById('sidebar');
    const labSidebar = document.getElementById('lab-sidebar');
    const nav = document.querySelector('.top-nav');
    const navHeight = nav.offsetHeight;
    [sidebar, labSidebar].forEach(sb => {
      sb.style.top = navHeight + 'px';
      sb.style.height = `calc(100% - ${navHeight}px)`;
    });
    menuIcon.addEventListener('click', () => sidebar.classList.toggle('open'));
    document.getElementById('labvals-btn').addEventListener('click', () => labSidebar.classList.toggle('open'));

    const highlightBtn = document.getElementById('highlight-btn');
    let highlightMode = false;
    highlightBtn.addEventListener('click', () => {
      highlightMode = !highlightMode;
      highlightBtn.classList.toggle('active', highlightMode);
    });
    document.addEventListener('mouseup', () => {
      if (!highlightMode) return;
      const selection = window.getSelection();
      if (selection.rangeCount === 0 || selection.isCollapsed) return;
      const range = selection.getRangeAt(0);
      try {
        const span = document.createElement('span');
        span.className = 'highlighted-text';
        range.surroundContents(span);
      } catch (e) {
        document.execCommand('hiliteColor', false, 'yellow');
      }
      selection.removeAllRanges();
    });

    function convertMarkdownBold(text) {
      return text.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    }

    const questions = [
      {
        "text": "A 34-year-old man presents... (truncated for brevity)",
        "options": [
          { "label": "A", "text": "Guillain-Barré Syndrome" },
          { "label": "B", "text": "Multiple Sclerosis" },
          { "label": "C", "text": "Myasthenia Gravis" },
          { "label": "D", "text": "Spinal Cord Compression" }
        ],
        "correct": "A",
        "explanation": "**Correct Answer: A... (truncated)**"
      },
      {
        "text": "A 45-year-old man presents... (truncated for brevity)",
        "options": [
          { "label": "A", "text": "Guillain-Barré Syndrome" },
          { "label": "B", "text": "Multiple Sclerosis" },
          { "label": "C", "text": "Myasthenia Gravis" },
          { "label": "D", "text": "Spinal Cord Compression" }
        ],
        "correct": "A",
        "explanation": "**Correct Answer: A... (truncated)**"
      },
      {
        "text": "A 67-year-old man presents... (truncated for brevity)",
        "options": [
          { "label": "A", "text": "Guillain-Barré Syndrome" },
          { "label": "B", "text": "Multiple Sclerosis" },
          { "label": "C", "text": "Myasthenia Gravis" },
          { "label": "D", "text": "Spinal Cord Compression" }
        ],
        "correct": "A",
        "explanation": "**Correct Answer: A... (truncated)**"
      }
    ];

    const sidebarList = document.getElementById('sidebar-list');
    questions.forEach((_, i) => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = '#';
      a.textContent = i + 1;
      a.addEventListener('click', () => {
        current = i;
        renderQ(i);
        sidebar.classList.remove('open');
      });
      li.appendChild(a);
      sidebarList.appendChild(li);
    });

    let startTime = Date.now(), current = 0, results = [];
    const qText = document.getElementById('question-text');
    const optsList = document.getElementById('options-list');
    const explDiv = document.getElementById('explanation');
    const sumDiv = document.getElementById('results-summary');
    const counterDiv = document.getElementById('question-counter');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const submitBtn = document.getElementById('submit-btn');
    const endBtn = document.getElementById('end-btn');

    function renderQ(i) {
      const q = questions[i];
      counterDiv.textContent = `Question ${i + 1} of ${questions.length}`;
      qText.innerHTML = q.text.replace(/\n/g, '<br>');
      optsList.innerHTML = '';
      q.options.forEach(o => {
        const lbl = document.createElement('label');
        lbl.className = 'option-label';
        lbl.innerHTML = `<input type="radio" name="answer" value="${o.label}"> ${o.label}. ${o.text}`;
        optsList.appendChild(lbl);
      });
      explDiv.innerHTML = '';
      sumDiv.style.display = 'none';
      prevBtn.disabled = i === 0;
      nextBtn.disabled = true;
      submitBtn.disabled = false;
    }

    submitBtn.addEventListener('click', () => {
      const sel = document.querySelector('input[name="answer"]:checked');
      if (!sel) return;
      const val = sel.value;
      const corr = questions[current].correct;
      const ok = val === corr;
      results[current] = ok;
      document.querySelectorAll('.option-label').forEach(lbl => {
        const inp = lbl.querySelector('input');
        lbl.classList.remove('correct-answer', 'wrong-answer');
        if (inp.value === corr) lbl.classList.add('correct-answer');
        if (inp.checked && !ok) lbl.classList.add('wrong-answer');
        inp.disabled = true;
      });
      const rawExplanation = questions[current].explanation;
      const htmlified = convertMarkdownBold(rawExplanation).replace(/\n/g, '<br>');
      explDiv.innerHTML = htmlified;
      submitBtn.disabled = true;
      nextBtn.disabled = false;
    });

    prevBtn.addEventListener('click', () => {
      if (current > 0) {
        current--;
        renderQ(current);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (current < questions.length - 1) {
        current++;
        renderQ(current);
      }
    });

    endBtn.addEventListener('click', () => {
      const score = results.filter(r => r).length;
      const total = questions.length;
      const duration = Math.floor((Date.now() - startTime) / 1000);
      sumDiv.style.display = 'block';
      sumDiv.innerHTML = `<strong>Score: ${score}/${total} (${Math.round(score / total * 100)}%)</strong><br>` +
        `Time: ${Math.floor(duration / 60)}m ${duration % 60}s<br>` +
        `<button onclick="location.href='index.html'">Back to Home</button>`;
    });

    // Modal functionality
    const modal = document.getElementById('welcome-modal');
    const startBtn = document.getElementById('start-btn');
    const randomizeCheckbox = document.getElementById('randomize-checkbox');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    startBtn.addEventListener('click', () => {
      if (randomizeCheckbox.checked) shuffle(questions);
      modal.style.display = 'none';
      renderQ(0);
    });
  </script>
</body>
</html>
