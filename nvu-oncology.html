    .correct-answer { background-color: #d4edda; border-color: #28a745; }
    .wrong-answer { background-color: #f8d7da; border-color: #dc3545; }

      margin-top: 0.5rem;
      background-color: var(--primary-color);
      color: #ffffff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;

      padding: 1rem;
      border-radius: 0.5rem;

      border-left: 4px solid #ffeeba;
      padding: 1rem;
      border-radius: 0.5rem;

      align-items: center;
      justify-content: center;

ma | Non-seminoma |\n|---------|----------|---------------|\n| AFP     | ‚ùå NEVER ‚Üë | ‚úÖ Usually ‚Üë  |\n| Œ≤-hCG   | ‚úÖ Mild ‚Üë | ‚úÖ Frequently ‚Üë |\n| LDH     | ‚úÖ ‚Üë     | ‚úÖ ‚Üë           |\n\n**Common Sites of Metastasis:**\n- First and most common: Retroperitoneal lymph nodes\n- Others: Lungs, mediastinum (advanced stages)\n\n**Syndromic Associations:**\nTesticular germ cell tumors (including seminomas) are often part of Testicular Dysgenesis Syndrome (TDS):\n- Cryptorchidism\n- Hypospadias\n- Infertility\n- Testicular germ cell tumors\n\n**Genetic Mutations & Prognosis:**\n| Mutation         | Tumor Type                | Prognosis                  |\n|------------------|---------------------------|----------------------------|\n| KIT              | Seminoma                  | Neutral/slightly adverse   |\n| KRAS             | Seminoma                  | Uncertain, under study     |\n| i(12p)           | Both seminoma & non-seminoma | Diagnostic hallmark of germ cell tumors |\n| TP53, MDM2 amplifications | Seen in aggressive or therapy-resistant tumors | Poor prognosis |"

  "explanation": "‚úÖ Why this is the correct answer:\n\n**Age & Presentation:**\n- MCL typically affects older males (median age ~60‚Äì70) and presents with fatigue, B symptoms, generalized lymphadenopathy, splenomegaly, and often GI involvement (e.g., lymphomatous polyposis).\n\n**Immunophenotype:**\n- CD20+, CD5+, Cyclin D1+, and CD23‚àí is the classic immunophenotype.\n- CD5 helps distinguish from most other B-cell lymphomas.\n\n**Genetic hallmark:**\n- t(11;14)(q13;q32) translocation leads to overexpression of Cyclin D1, a defining feature of MCL.\n\n**Peripheral smear:**\n- Shows atypical lymphocytes with irregular or cleaved nuclei, sometimes called ‚Äúcentrocyte-like‚Äù cells.\n\nüß™ **Diagnostic Steps (in order)**\n- **Clinical Evaluation**: Look for B symptoms, lymphadenopathy, splenomegaly, and GI signs.\n- **Peripheral Smear & CBC**: May show lymphocytosis with irregular nuclear contours in MCL cells.\n- **Immunophenotyping (Flow Cytometry)**: Classic profile: CD19+, CD20+, CD5+, CD23‚àí, Cyclin D1+, surface Ig strong\n- **Lymph Node or Tissue Biopsy**: Confirms architecture and morphology. Look for mantle zone growth pattern.\n- **FISH / Cytogenetics**: t(11;14)(q13;q32) is diagnostic ‚Üí Cyclin D1 gene translocated to IgH enhancer\n- **Staging Workup**:\n  - Ann Arbor system, often Stage III/IV at diagnosis\n  - CT/PET-CT of chest/abdomen/pelvis\n  - Bone marrow biopsy (positive in most cases)\n  - Upper/lower GI endoscopy may reveal multiple GI polyps (lymphomatous polyposis)\n\n‚öïÔ∏è **Management (Staging- and Risk-Adapted)**\n\n**Mantle Cell Lymphoma is considered aggressive but incurable in most cases.**\n\n- **For fit/younger patients (age <65‚Äì70)**\n  - **Induction**: Intensive chemoimmunotherapy (e.g., R-hyperCVAD or R-CHOP alternating with high-dose cytarabine)\n  - **Consolidation**: Autologous stem cell transplant (ASCT)\n  - **Maintenance**: Rituximab maintenance improves progression-free survival\n\n- **For older/frail patients**\n  - Less intensive therapy: Bendamustine + Rituximab (BR), R-CHOP\n\n- **Relapsed/Refractory Disease**\n  - Targeted agents: BTK inhibitors (e.g., ibrutinib, acalabrutinib, zanubrutinib)\n  - CAR T-cell therapy (brexucabtagene autoleucel approved)\n  - BCL-2 inhibitor (venetoclax) in trials\n\nüß¨ **Key Biomarkers & Genetics**\n| Marker        | Status      | Significance                         |\n|---------------|-------------|--------------------------------------|\n| CD5           | Positive    | Shared with CLL, key for MCL ID      |\n| CD23          | Negative    | Helps differentiate from CLL         |\n| Cyclin D1     | Positive    | Diagnostic hallmark                  |\n| SOX11         | Positive    | Aids in cyclin D1‚Äìnegative MCL       |\n| Ki-67         | High        | >30% = poor prognosis                |\n| t(11;14)      | Present     | Drives cyclin D1 overexpression      |\n| TP53 mutation, blastoid variant | Aggressive subtype | Poor prognosis             |\n\nüî• **Most Aggressive Subtypes and Mutations**\n| Variant     | Features                                | Prognosis     |\n|-------------|-----------------------------------------|---------------|\n| Blastoid    | Large immature cells, high mitotic index| Very poor     |\n| Pleomorphic | Irregular large cells                   | Poor          |\n| TP53 mutation | Often co-exists with blastoid variant | Poor response |\n| High Ki-67 (>30‚Äì40%) | Indicates aggressive behavior | Shorter survival |\n\nüß© **Differentiating MCL from Others**\n| Feature       | MCL | CLL | Follicular |\n|---------------|-----|-----|------------|\n| CD5           | +   | +   | ‚àí          |\n| CD23          | ‚àí   | +   | ‚àí          |\n| Cyclin D1     | +   | ‚àí   | ‚àí          |\n| t(11;14)      | Yes | No  | No         |\n| B symptoms    | Yes | Rare| Rare       |\n| Architecture  | Mantle zone | Diffuse | Nodular |"

    questions.forEach((_, i) => {
      const li = document.createElement('li');
      const a = document.createElement('a');
      a.href = '#';
      a.textContent = i + 1;
      a.addEventListener('click', () => {
        current = i;
        renderQ(i);
        sidebar.classList.remove('open');
      });
      li.appendChild(a);
      sidebarList.appendChild(li);
    });

    let startTime = Date.now(), current = 0, results = [];
    const qText = document.getElementById('question-text');
    const optsList = document.getElementById('options-list');
    const explDiv = document.getElementById('explanation');
    const sumDiv = document.getElementById('results-summary');
    const counterDiv = document.getElementById('question-counter');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const submitBtn = document.getElementById('submit-btn');
    const endBtn = document.getElementById('end-btn');

    function renderQ(i) {
      const q = questions[i];
      counterDiv.textContent = `Question ${i + 1} of ${questions.length}`;
      qText.innerHTML = q.text.replace(/\n/g, '<br>');
      optsList.innerHTML = '';
      q.options.forEach(o => {
        const lbl = document.createElement('label');
        lbl.className = 'option-label';
        lbl.innerHTML = `<input type="radio" name="answer" value="${o.label}"> ${o.label}. ${o.text}`;
        optsList.appendChild(lbl);
      });
      explDiv.innerHTML = '';
      sumDiv.style.display = 'none';
      prevBtn.disabled = i === 0;
      nextBtn.disabled = true;
      submitBtn.disabled = false;
    }

    submitBtn.addEventListener('click', () => {
      const sel = document.querySelector('input[name="answer"]:checked');
      if (!sel) return;
      const val = sel.value;
      const corr = questions[current].correct;
      const ok = val === corr;
      results[current] = ok;
      document.querySelectorAll('.option-label').forEach(lbl => {
        const inp = lbl.querySelector('input');
        lbl.classList.remove('correct-answer', 'wrong-answer');
        if (inp.value === corr) lbl.classList.add('correct-answer');
        if (inp.checked && !ok) lbl.classList.add('wrong-answer');
        inp.disabled = true;
      });
      const rawExplanation = questions[current].explanation;
      const htmlified = convertMarkdownBold(rawExplanation).replace(/\n/g, '<br>');
      explDiv.innerHTML = htmlified;
      submitBtn.disabled = true;
      nextBtn.disabled = false;
    });

    prevBtn.addEventListener('click', () => {
      if (current > 0) {
        current--;
        renderQ(current);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (current < questions.length - 1) {
        current++;
        renderQ(current);
      }
    });

    endBtn.addEventListener('click', () => {
      const score = results.filter(r => r).length;
      const total = questions.length;
      const duration = Math.floor((Date.now() - startTime) / 1000);
      sumDiv.style.display = 'block';
      sumDiv.innerHTML = `<strong>Score: ${score}/${total} (${Math.round(score / total * 100)}%)</strong><br>` +
        `Time: ${Math.floor(duration / 60)}m ${duration % 60}s<br>` +
        `<button onclick="location.href='index.html'">Back to Home</button>`;
    });

    // Modal functionality
    const modal = document.getElementById('welcome-modal');
    const startBtn = document.getElementById('start-btn');
    const randomizeCheckbox = document.getElementById('randomize-checkbox');

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    startBtn.addEventListener('click', () => {
      if (randomizeCheckbox.checked) shuffle(questions);
      modal.style.display = 'none';
      renderQ(0);
    });
